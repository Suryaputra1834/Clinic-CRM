<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè•</text></svg>">
    <title>Add Patient - Clinic CRM</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

  <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner-large"></div>
            <h2>Loading...</h2>
            <p>Please wait while we load your data</p>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container"> 
            <div class="nav-brand">
                <h2>üè• Clinic CRM</h2>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="patients.html" class="nav-link">Patients</a>
                 <div class="nav-actions">
        <!-- Dark Mode Toggle -->
        <button id="darkModeToggle" class="dark-mode-toggle" title="Toggle Dark Mode">
            <span class="toggle-icon">üåô</span>
        </button>
                    <a href="#" id="logoutBtn" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1>‚ûï Add New Patient</h1>
            <p>Register a new patient in the system</p>
        </div>

        <div class="form-container">
            <form id="addPatientForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="patientName" required placeholder="e.g., Rajesh Kumar">
                    </div>

                    <div class="form-group">
                        <label>Age *</label>
                        <input type="number" id="patientAge" required min="0" max="150" placeholder="e.g., 45">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Gender *</label>
                        <select id="patientGender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Contact Number *</label>
                        <input type="tel" id="patientContact" required placeholder="e.g., 9876543210" pattern="[0-9]{10}">
                        <small>10-digit mobile number</small>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label>Address</label>
                        <input type="text" id="patientAddress" placeholder="e.g., 123 Main Street, Nagpur">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Blood Group</label>
                        <select id="patientBloodGroup">
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Emergency Contact</label>
                        <input type="tel" id="emergencyContact" placeholder="e.g., 9876543211" pattern="[0-9]{10}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label>Medical History / Allergies</label>
                        <textarea id="medicalHistory" rows="4" placeholder="Any chronic conditions, allergies, previous surgeries, etc."></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='patients.html'">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <span id="submitBtnText">Add Patient</span>
                        <span id="submitLoader" style="display: none;">Adding...</span>
                    </button>
                </div>

                <p id="formError" class="error-msg"></p>
                <p id="formSuccess" class="success-msg"></p>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Our Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/dark-mode.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/patient.js"></script>

<!-- Hide loading screen when page loads -->
    <script>
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                }, 500); // Wait 500ms then fade out
            }
        });
    </script>

</body>
</html>
