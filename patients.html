<body>

    <!-- Toast Container -->

  <!-- Loading Screen -->

            <p>Please wait while we load your data</p>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>ğŸ¥ Clinic CRM</h2>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="patients.html" class="nav-link active">Patients</a>
                  <div class="nav-actions">
        <!-- Dark Mode Toggle -->
        <button id="darkModeToggle" class="dark-mode-toggle" title="Toggle Dark Mode">
            <span class="toggle-icon">ğŸŒ™</span>
        </button>
                    <a href="#" id="logoutBtn" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Page Header with Search -->
        <div class="page-header-with-action">

                <p>Manage and view all registered patients</p>
            </div>
            <a href="add-patient.html" class="btn btn-primary">â• Add New Patient</a>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="ğŸ” Search by name, contact, or blood group..." class="search-input">
        </div>

        <!-- Patient Count -->
        <div class="patient-count">
            <p>Total Patients: <strong id="patientCount">0</strong></p>
        </div>

        <!-- Patients Grid -->
        <div id="patientsGrid" class="patients-grid">
            <!-- Loading spinner -->
            <div class="loading-spinner">Loading patients...</div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Our Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/dark-mode.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/toast.js"></script>
    <script src="js/patient-list.js"></script>

<!-- Hide loading screen when page loads -->
    <script>
        window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loadingScreen');
            if (loadingScreen) {
                setTimeout(() => {
                    loadingScreen.classList.add('hidden');
                }, 500); // Wait 500ms then fade out
            }
        });
    </script>

</body>
</html>
